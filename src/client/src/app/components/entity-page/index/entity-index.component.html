<div *ngIf="isHandset">
	<app-entity-table-list [parentRef]="ref"></app-entity-table-list>
</div>
<div *ngIf="!isHandset">
	<div class="table-container">
		<div class="grid-panel">
			<mat-toolbar class="grid-toolbar box-shadow" role="heading">
				<span class="grid-title">{{uiConfig.labels.list}}</span>
				<div class="right-side info">
					{{service.items.length}} records
				</div>
			</mat-toolbar>
			<div class="grid-body box-shadow">
				<ag-grid-angular
					class="ag-theme-material"
					[gridOptions]="grid"
					[rowData]="service.items">
				</ag-grid-angular>
				<app-grid-toolbar [templateHTML]="gridToolbar1">
				</app-grid-toolbar>
			</div>
		</div>
		<mat-card class="form-panel">
			<mat-toolbar class="grid-toolbar box-shadow" role="heading">
				<span class="grid-title">User form</span>
			</mat-toolbar>
			<div class="form-body box-shadow">
				<mat-card-content>Content
				</mat-card-content>
				<mat-toolbar class="grid-toolbar" role="footer">
					<div class="right-side">
						<button mat-flat-button color="primary">Button</button>
					</div>
				</mat-toolbar>
			</div>
		</mat-card>
	</div>
</div>
