<h1 class="app-name" >{{appTitle}}</h1>
<mat-select [(ngModel)]="language" (selectionChange)="languageChanged($event)" style="font-size:100%;margin-left:20px;width:150px;background-color:lightgrey;padding:0 5px;color: black;">
	<mat-option *ngFor="let language of languages" [value]="language.id">{{language.name}}</mat-option>
</mat-select>
